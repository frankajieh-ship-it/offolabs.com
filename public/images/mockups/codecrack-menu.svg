<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="url(#bgGradient)"/>

  <!-- Header -->
  <rect x="0" y="0" width="400" height="80" fill="rgba(0,0,0,0.2)"/>
  <text x="200" y="50" font-size="32" font-weight="bold" fill="white" text-anchor="middle">
    CodeCrack
  </text>

  <!-- Welcome Message -->
  <text x="200" y="140" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Welcome to the Arena
  </text>
  <text x="200" y="170" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Challenge your mind. Crack the code.
  </text>

  <!-- Button 1 -->
  <rect x="50" y="220" width="300" height="50" rx="8" fill="white"/>
  <text x="200" y="255" font-size="16" font-weight="bold" fill="#0284c7" text-anchor="middle">
    Start Game
  </text>

  <!-- Button 2 -->
  <rect x="50" y="290" width="300" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="200" y="325" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    AI Practice
  </text>

  <!-- Button 3 -->
  <rect x="50" y="360" width="300" height="50" rx="8" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
  <text x="200" y="395" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    View Stats
  </text>
</svg>
